<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter the Values to predict fertilizer</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="./script.js"></script>
</head>

<body>
  <div class="navbar">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Fertilizer Prediction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
    <br />
    <br />
  </div>

  <div class="container">
    <h2 class="header">Enter the Values to predict fertilizer</h2>
    <br />
    <br />
    <div class="row">

      <div class="col-md-4">
        <div class="number-selector">
          <h4>Soil Type</h4>
          <div class="entry">
            <select name="soilType" id="soilSelect" class="input-field">
              <option value="Black">Black</option>
              <option value="Clayey">Clayey</option>
              <option value="Loamy">Loamy</option>
              <option value="Red">Red</option>
              <option value="Sandy">Sandy</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="number-selector">
          <h4>Crop</h4>
          <div class="entry">
            <select name="soilType" id="cropSelect" class="input-field">
              <option value="Barley">Barley</option>
              <option value="Cotton">Cotton</option>
              <option value="Ground Nuts">Ground Nuts</option>
              <option value="Maize">Maize</option>
              <option value="Millets">Millets</option>
              <option value="Oil seeds">Oil seeds</option>
              <option value="Paddy">Paddy</option>
              <option value="Pulses">Pulses</option>
              <option value="Sugarcane">Sugarcane</option>
              <option value="Tobacco">Tobacco</option>
              <option value="Wheat">Wheat</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Number Selector 1 -->
      <div class="col-md-4">
        <div class="number-selector">
          <h4>Nitrogen</h4>
          <div class="entry">
            <button type="button" class="btn btn-secondary minus">-</button>
            <input id="nitrogenValue" type="number" name='baseline_value' placeholder=" Enter your value"
              class="input-field" value="10">
            <button type="button" class="btn btn-secondary plus">+</button>
          </div>
        </div>
      </div>

      <!-- Number Selector 2 -->
      <div class="col-md-4">
        <div class="number-selector">
          <h4>Potassium</h4>
          <div class="entry">
            <button type="button" class="btn btn-secondary minus">-</button>
            <input id="potassiumValue" type="number" name='baseline_value' placeholder=" Enter your value"
              class="input-field" value="10">
            <button type="button" class="btn btn-secondary plus">+</button>
          </div>
        </div>
      </div>

      <!-- Number Selector 3 -->
      <div class="col-md-4">
        <div class="number-selector">
          <h4>Phosphorous</h4>
          <div class="entry">
            <button type="button" class="btn btn-secondary minus">-</button>
            <input id="phosphorousValue" type="number" name='baseline_value' placeholder=" Enter your value"
              class="input-field" value="10">
            <button type="button" class="btn btn-secondary plus">+</button>
          </div>
        </div>
      </div>

      <div class="row mt-4 justify-content-center">
        <div class="col-md-4 text-center">
          <button class="btn btn-dark btn-lg shadow" onclick="predict()">Predict!</button>
        </div>
      </div>
    </div>

    <div class="result-label" class="col-md-4">
      <h3>Prediction :</h3>
    </div>
    <div class="result" id="result" class="col-md-4"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
